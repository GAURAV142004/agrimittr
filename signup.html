<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Farmers Portal - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    
    <script defer src="signup.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Indian Farmers Portal Logo">
        </div>
    </header>

    <main>
        <section id="signup" class="container" style="width: 500px;height: 570px;">
           
                <h2>Sign Up</h2>
                <form id="signup-form" onsubmit="signup(event)">
                    <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 300px;">
                    </div>
                    <div class="Mobile">
                    <label for="mobile">Mobile No.:</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required style="width: 300px;">
                    </div>
                    <div class="region">
                    <label for="region">Region:</label>
                    <input type="text" id="region" name="region" required style="width: 300px;">
                    </div>
                    <div class="pass">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required style="width: 300px;">
                    </div>
                    <button id="signup-button" onclick="signup()" style="width: 100px;">Sign Up</button>
                </form>
                
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
          
        </section>
    </main>

    <footer>
        <div>
            <p>&copy; 2023 Indian Farmers Portal</p>
        </div>
    </footer>
</body>
</html>
