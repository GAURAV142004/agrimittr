<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Farmers Portal - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    
    <script defer src="signup.js"></script>
</head>
<body>
    <header>
        <h1>Indian Farmer Portal</h1>
    </header>

    <main>
        <section id="signup" class="container" style="width: 500px;height: 570px;">
           
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 300px;" placeholder="Enter Your name"/>
                    </div>
                    <div class="email">
                    <label for="email">E-mail ID:</label>
                    <input type="email" id="email" name="email" required style="width: 300px;" placeholder="Enter Email" />
                    </div>
                    <div class="region">
                    <label for="region">Region:</label>
                    <input type="text" id="region" name="region" required style="width: 300px;" placeholder="Enter your state"/>
                    </div>
                    <div class="pass">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required style="width: 300px;" placeholder="Create Your Password"/>
                    </div>
                    <button id="signup-button" onclick="signUp()" style="width: 100px;">Sign Up</button>
                </form>
                
                <p>Already have an account? <a>Sign In</a></p>
          
        </section>
    </main>

    <footer>
        <div>
            <p>&copy; 2023 Indian Farmers Portal</p>
        </div>
    </footer>
</body>
</html>
